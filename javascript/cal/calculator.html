<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator_container">
      <div class="calculator_display">
        <div type="number" name="displayarea" id="result"></div>
        
      </div>
      <div class="numbers">
        <button class="calculator_Actions">DEL</button>
        <button class="calculator_Actions">AC</button>
        <button class="calculator_Actions">%</button>

        <button class="calculator_Standard">รท</button>
        <button class="calculator_Standard">x</button>
        <button class="calculator_Standard" onclick="hasah()">-</button>
        <button class="calculator_Standard" onclick="nemeh()">+</button>
        <button class="calculator_Standard" onclick="tentsuu()">=</button>




        <button class="calculator_number" onclick="result(9)">9</button>
        <button class="calculator_number" onclick="result(8)">8</button>
        <button class="calculator_number" onclick="result(7)">7</button>
        <button class="calculator_number" onclick="result(6)">6</button>
        <button class="calculator_number" onclick="result(5)">5</button>
        <button class="calculator_number" onclick="result(4)">4</button>
        <button class="calculator_number" onclick="result(3)">3</button>
        <button class="calculator_number" onclick="result(2)">2</button>
        <button class="calculator_number" onclick="result(1)">1</button>
        <button class="calculator_number">[+/-]</button>
        <button class="calculator_number" onclick="result(0)">0<//button>
        <button class="calculator_number">.</button>
      </div>
    </div>
    <script src="calculatorjava.js"></script>
  </body>
</html>
